<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo-img" src="./images/logo.png" alt="logo">
            <h1>VSHOP</h1>
        </div>
        <form class="searchbar">
            <input type="search" placeholder="search products">
            <button type="submit"><img src="./images/search .png" alt="search"></button>
        </form>
        <div class="navbar">
            <ul>
                <li><a href="/" class="link active" onclick="route(event)"><img src="./images/home.png" alt="">Home</a></li>
                <li><a href="/shop" onclick="route(event)"><img src="./images/store.png" alt="">Shop</a></li>
                <li><a href="/lists" onclick="route(event)"><img src="./images/shopping-cart.png" alt="">List</a></li>
                <li><a href="/account" onclick="route(event)"><img src="./images/user.png" alt="">Account</a></li>
            </ul>
        </div>
    </header>
    <main id="content">   
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
